<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de Precios | Plomeros ARG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-900: #052a61;
      --blue-700: #0c4da2;
      --ink: #0f1d2f;
      --muted: #516078;
      --stroke: #d7e2f3;
      --paper: #ffffff;
      --shadow: 0 20px 36px rgba(5, 42, 97, 0.18);
      --max: 980px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 420px at -10% -15%, #b9d1ff 0%, transparent 65%),
        radial-gradient(700px 420px at 105% 5%, #d6e8ff 0%, transparent 62%),
        #f6faff;
      min-height: 100vh;
    }

    .container {
      width: min(var(--max), calc(100% - 2rem));
      margin-inline: auto;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(12, 77, 162, 0.12);
      backdrop-filter: blur(8px);
    }

    .header-inner {
      min-height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--blue-900);
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .brand-badge {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #cfe0f6;
      box-shadow: 0 12px 24px rgba(13, 99, 207, 0.22);
    }

    .brand-badge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nav-btn {
      text-decoration: none;
      padding: 0.58rem 1rem;
      border-radius: 999px;
      font-size: 0.88rem;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(135deg, var(--blue-700), #0e6de2);
      box-shadow: 0 10px 18px rgba(12, 77, 162, 0.35);
    }

    .content {
      padding: 2.4rem 0 3rem;
    }

    .panel {
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.98), rgba(232, 243, 255, 0.96));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: clamp(1.2rem, 2.5vw, 1.9rem);
      box-shadow: var(--shadow);
    }

    h1 {
      font-family: "Bebas Neue", sans-serif;
      color: var(--blue-900);
      letter-spacing: 0.05em;
      font-size: clamp(2rem, 5vw, 3.2rem);
      line-height: 0.95;
      text-transform: uppercase;
      margin-bottom: 0.7rem;
    }

    p {
      color: var(--muted);
      max-width: 66ch;
    }

    .prices-gallery {
      margin-top: 1rem;
      display: grid;
      gap: 0.9rem;
    }

    .price-image {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #c7daf3;
      box-shadow: 0 14px 24px rgba(5, 42, 97, 0.16);
      display: block;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="https://www.plomerosarg.com/">
        <span class="brand-badge">
          <img src="/Prueba_2/assets/logo-plomeros-circular.png" alt="Logo Plomeros ARG">
        </span>
        <span>PLOMEROS ARG</span>
      </a>
      <a class="nav-btn" href="https://www.plomerosarg.com/">Volver al inicio</a>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <section class="panel">
        <h1>Listado de Precios</h1>
        <p>Ac&aacute; encontr&aacute;s los precios recomendados para enero de 2026.</p>
        <div class="prices-gallery">
          <img class="price-image" src="/Prueba_2/assets/precios-enero-1.avif" alt="Listado de precios recomendado Enero 2026 - p&aacute;gina 1">
          <img class="price-image" src="/Prueba_2/assets/precios-enero-2.avif" alt="Listado de precios recomendado Enero 2026 - p&aacute;gina 2">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
