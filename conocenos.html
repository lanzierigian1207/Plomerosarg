<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Con&oacute;cenos un poco m&aacute;s | Plomeros ARG</title>
  <style>
    :root {
      --blue-900: #052a61;
      --blue-700: #0c4da2;
      --stroke: #d7e2f3;
      --paper: #ffffff;
      --muted: #516078;
      --ink: #0f1d2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: "Manrope", Arial, sans-serif;
      min-height: 100vh;
      color: var(--ink);
      background: #f6faff;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .card {
      width: min(840px, 100%);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: var(--paper);
      box-shadow: 0 14px 24px rgba(12, 77, 162, 0.08);
      padding: clamp(1.2rem, 2.8vw, 2rem);
    }

    h1 {
      color: var(--blue-900);
      font-size: clamp(1.6rem, 3.4vw, 2.2rem);
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 1rem;
      line-height: 1.65;
    }

    a {
      display: inline-block;
      color: var(--blue-700);
      text-decoration: none;
      font-weight: 800;
      border-bottom: 1px solid #9fc0ef;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Con&oacute;cenos un poco m&aacute;s</h1>
    <p>Esta p&aacute;gina ya est&aacute; creada. En el pr&oacute;ximo mensaje pasame el texto y la dejo exactamente como quieras.</p>
    <a href="/index.html">Volver al inicio</a>
  </main>
</body>
</html>
